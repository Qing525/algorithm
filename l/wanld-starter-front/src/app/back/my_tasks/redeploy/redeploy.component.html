<div class="inner-content">
    <div>
        <nz-breadcrumb>
            <nz-breadcrumb-item>
                我的任务
            </nz-breadcrumb-item>
            <nz-breadcrumb-item>
                任务转派
            </nz-breadcrumb-item>
        </nz-breadcrumb>
    </div>
    <div>
        <nz-steps [nzCurrent]="0">
            <nz-step nzTitle="填写转派信息"></nz-step>
            <nz-step nzTitle="确认转派任务"> </nz-step>
            <nz-step nzTitle="完成"></nz-step>
        </nz-steps>
    </div>
    <div>
        <form nz-form [formGroup]="turnForm" (ngSubmit)="submitForm()">
            <nz-form-item>
                <nz-form-label [nzSpan]="5" nzFor="taskname" nzRequired>任务名称</nz-form-label>
                <nz-form-control [nzSpan]="12" nzErrorTip="请选择所要转派的任务">
                    <nz-select id="taskname" formControlName="taskname">
                        <nz-option *ngFor="let option of option" [nzValue]="option.id" [nzLabel]="option.title">
                        </nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSpan]="5" nzRequired nzFor="receiver">接收人</nz-form-label>
                <nz-form-control [nzSpan]="12" nzErrorTip="请输入接收人!">
                    <nz-select id="receiver" formControlName="receiver">
                        <nz-option *ngFor="let list of nameList" [nzValue]="list.id" [nzLabel]="list.username">
                        </nz-option>
                    </nz-select>
                    <!-- <nz-mention [nzSuggestions]="nameList" [nzValueWith]="valueWith">
                        <input nz-input nzMentionTrigger formControlName="receiver" placeholder="请输入@选择接收人" />
                        <ng-container *nzMentionSuggestion="let list">
                            <span>{{ list.username }}</span>
                        </ng-container>
                    </nz-mention> -->
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSpan]="5" nzRequired nzFor="infor">附加信息</nz-form-label>
                <nz-form-control [nzSpan]="12" placeholder="请输入附加信息">
                    <input id="infor" type="text" nz-input formControlName="infor" />
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control [nzSpan]="12" [nzOffset]="5">
                    <button nz-button nzType="primary">下一步</button>
                </nz-form-control>
            </nz-form-item>
        </form>
    </div>
    <nz-divider></nz-divider>
    <nz-comment-content>
        <h3>说明</h3>
        <p>
            转派一级任务，如果需要，这里可以放一些关于产品常见的问题说明。转派一级任务，如果需要，这里可以放一些关于产品常见的问题说明。转派一级任务，如果需要，这里可以放一些关于产品常见的问题说明。转派一级任务，如果需要，这里可以放一些关于产品常见的问题说明。
        </p>
        <h3>说明</h3>
        <p>
            转派二级任务，如果需要，这里可以放一些关于产品常见的问题说明。转派一级任务，如果需要，这里可以放一些关于产品常见的问题说明。转派一级任务，如果需要，这里可以放一些关于产品常见的问题说明。转派二级任务，如果需要，这里可以放一些关于产品常见的问题说明。
        </p>
    </nz-comment-content>
</div>

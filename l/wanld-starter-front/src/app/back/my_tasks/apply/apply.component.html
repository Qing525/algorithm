<div class="inner-content">
    <div>
        <nz-breadcrumb>
            <nz-breadcrumb-item>
                我的任务
            </nz-breadcrumb-item>
            <nz-breadcrumb-item>
                逾期申请
            </nz-breadcrumb-item>
        </nz-breadcrumb>
    </div>
    <div>
        <nz-steps [nzCurrent]="0">
            <nz-step nzTitle="填写申请信息"></nz-step>
            <nz-step nzTitle="申请审核"> </nz-step>
            <nz-step nzTitle="完成"></nz-step>
        </nz-steps>
    </div>
    <div>
        <form nz-form [formGroup]="applyForm" (ngSubmit)="submitForm()">
            <nz-form-item>
                <nz-form-label [nzSpan]="5" nzFor="supervisionId" nzRequired>任务名称</nz-form-label>
                <nz-form-control [nzSpan]="12">
                    <nz-select id="supervisionId" formControlName="supervisionId">
                        <nz-option [nzValue]="option.id" [nzLabel]="option.title">
                        </nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSpan]="5" nzRequired nzFor="endTime">延期日期</nz-form-label>
                <nz-form-control [nzSpan]="12" nzErrorTip="请输入延期日期!">
                    <nz-date-picker nzShowTime formControlName="endTime" nzPlaceHolder="请选择延期时间">
                    </nz-date-picker>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSpan]="5" nzRequired nzFor="cause">逾期原因</nz-form-label>
                <nz-form-control [nzSpan]="12" nzErrorTip="逾期原因不可为空!">
                    <textarea rows="4" nz-input placeHolder="请输入逾期原因" formControlName="cause"></textarea>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control [nzSpan]="12" [nzOffset]="5">
                    <button nz-button nzType="primary">提交申请</button>
                    <a nz-button nzType="default" [routerLink]="[ '/b/mytask/applyDetail' ]"
                        [queryParams]='{id:task.id}' (click)="applyDetail()" *ngIf="isShow">申请详情</a>
                </nz-form-control>
            </nz-form-item>
        </form>
    </div>
    <nz-divider></nz-divider>
    <nz-comment-content>
        <h3>说明</h3>
        <p>
            转派一级任务，如果需要，这里可以放一些关于产品常见的问题说明。转派一级任务，如果需要，这里可以放一些关于产品常见的问题说明。转派一级任务，如果需要，这里可以放一些关于产品常见的问题说明。转派一级任务，如果需要，这里可以放一些关于产品常见的问题说明。
        </p>
        <h3>说明</h3>
        <p>
            转派二级任务，如果需要，这里可以放一些关于产品常见的问题说明。转派一级任务，如果需要，这里可以放一些关于产品常见的问题说明。转派一级任务，如果需要，这里可以放一些关于产品常见的问题说明。转派二级任务，如果需要，这里可以放一些关于产品常见的问题说明。
        </p>
    </nz-comment-content>
</div>

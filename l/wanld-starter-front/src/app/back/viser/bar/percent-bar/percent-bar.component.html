<div class="inner-content">
    <v-chart [forceFit]="forceFit" [height]="height" [data]="data">
        <v-tooltip></v-tooltip>
        <v-axis></v-axis>
        <v-legend></v-legend>
        <v-stack-bar position="year*percent" color="country" [ngStyle]="{ stroke: '#fff', lineWidth: 1 }"></v-stack-bar>
    </v-chart>
</div>
